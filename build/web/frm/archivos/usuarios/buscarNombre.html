<div id="panelBuscar" class="panel panel-danger">
    <div class="panel-heading centrado"> Buscar Usuario </div>
    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1"/>
            <div class="row">
                <div class="col-md-1">
                    <span>Nombre</span>
                </div>
                <div class="col-md-9">
                    <input id="bnombre_usuario" name="bnombre_usuario" type="text"
                           class="form-control input-sm" placeholder="Nombre">
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary btn-lg"> Buscar</button>
                </div>
            </div>
        </form>    
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Password</th>
                        <th>Login</th>
                    </tr>

                </thead>
                <tbody id="contenidoBusqueda">             
                </tbody>
            </table>
           
        </div>
    </div>
    <div class="panel-footer centrado">
        <button onclick="location.href='index.html'" id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
    </div>  
    <script>
       buscarNombreUsuario();
        $("#bnombre_usuario").focus();
     
        $("#botonBuscar").on("click", function () {
            $("#contenidoBusqueda").html("");
            $("#bpagina").val("1");
           buscarNombreUsuario();
            $("#bnombre_usuario").focus();
        });
       

       // $("#botonSalirBuscar").on('click', function () {
        //    $("#buscar").fadeout("slow");
        //    $("#panelPrograma").fadeIn("slow");
       // });
    </script>
</div>
